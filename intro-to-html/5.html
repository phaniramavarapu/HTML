<!DOCTYPE html>
<html>
<head>
    <title>Example of HTML img alt attribute</title>
</head>
<body>
    <h1>HTML img alt Attribute Example</h1>
    
    <p>Here is an image with <br> the alt attribute:</p>
    <img src="https://www.example.com/image.jpg" alt="Description of the image">

    <p>If the image above cannot be displayed, you will see the alternative text "Description of the image".</p>
</body>
</html>
